<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lampada</title>
    <style>
        .show{display: block;}
        #lamp{cursor: pointer;}
    </style>
</head>
<body>
    <p><h1>Clique na l√¢mpada para acender e apagar!</h1></p>
    <img id="lamp" class="show" src="lampApag.png">
    <p>Contador de cliques: <span id="qtdClicks"></span></p>

    <script>
            (function readyJS(win, doc){
                'use strict';
                let lamp = doc.querySelector('#lamp');

                function toggle(event){
                    if(lamp.classList.contains("show")){
                        lamp.setAttribute('src', 'lampAces.png');
                        lamp.classList.remove('show');
                    }else{
                        lamp.classList.add('show');
                        lamp.setAttribute('src', 'lampApag.png');
                    }
                }

                lamp.addEventListener('click', toggle, false);
            })(window, document);
    </script>
</body>
</html>
