<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lampada</title>
</head>
<body>
    <p><h1>Clique na l√¢mpada para acender e apagar!</h1></p>
    <img id="lamp" src="lampApag.png">
    <p>Contador de cliques: <span id="qtdClicks"></span></p>

    <script>
            let l = window.document.getElementById('lamp');
            let clicks = window.document.getElementById('qtdClicks');
            let qtdClicks = 0;
            l.addEventListener('click', clicar);
            var apagada = true;

            function clicar(){
                qtdClicks++;
                clicks.innerText = String(qtdClicks);
                if(apagada){
                    l.src = 'lampAces.png';
                    apagada = false;
                }else{
                    l.src = 'lampApag.png';
                    apagada = true;
                }
            }
    </script>
</body>
</html>
